
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Last seen</th>
      <th scope="col">Speed mph</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles">
      <th scope="row"><span class="fa fa-truck"></span>{{vehicle.name}}</th>
      <td>{{vehicle.dateAndTime | date:'HH:mm:ss'}}</td>
      <td>{{vehicle.speed | number:'0.0-0'}}</td>
    </tr>
  </tbody>
</table>
