apiVersion: apps/v1
kind: StatefulSet
metadata:
 name: mongodb
spec:
 replicas: 3
 serviceName: "fleetman-mongodb"
 selector:
   matchLabels:
       app: mongodb
 template:
   metadata:
     labels:
        role: mongo
   spec:
     terminationGracePeriodSeconds: 10
     containers:
       - name: mongodb
         image: mongo
         command:
           - mongod
           - "--replSet"
           - rs0
           - "--smallfiles"
           - "--noprealloc"
         ports:
           - containerPort: 27017
         volumeMounts:
           - name: mongo-persistent-storage
             mountPath: /data/db
       - name: mongo-sidecar
         image: cvallance/mongo-k8s-sidecar
         env:
           - name: MONGO_SIDECAR_POD_LABELS
             value: "role=mongo"
           - name: KUBERNETES_MONGO_SERVICE_NAME
             value: fleetman-mongodb
 volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: "ssd"
      resources:
        requests:
          storage: 77Gi
